name: Deploy HC1 SIG Archive

on:
  push:
    branches: [master]
    paths:
      - "data/meetings/**"
      - "website/**"
      - ".github/workflows/deploy-website.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          cd website
          bun install

      - name: Type check
        run: |
          cd website
          bun run type-check

      - name: Generate static site
        run: |
          cd website
          NODE_ENV=production bun run generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/.output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
